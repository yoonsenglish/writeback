            const grammar = feedback.match(grammarPattern);

        // í”¼ë“œë°± í¬ì¸íŠ¸ ì¶”ì¶œ í•¨ìˆ˜
        function extractFeedbackPoints(content, originalLines) {
            // ë‚´ìš© ì •ë¦¬ ë¨¼ì € ì ìš©
            content = cleanFeedbackText(content);
            
            // ê³µë°± ë¼ì¸ìœ¼ë¡œ ê°œë³„ í”¼ë“œë°± í•­ëª© ë¶„ë¦¬
            const points = content.split(/\n\s*\n+/).filter(p => p.trim());
            let html = '';
            
            points.forEach(point => {

                point = point.replace(/^\s*\d+[\.\)]\s*/gm, '');
                
                // ì˜ë¬¸ ì¸ìš©êµ¬ ì°¾ê¸° - ë” ì •í™•í•œ íŒ¨í„´
                const englishQuotes = point.match(/["']([^"']+)["']|`([^`]+)`|\b([A-Za-z][\w\s,.!?;:'"()-]*?[.!?])\b/g);

                    for (const line of originalLines) {
